  validate_overall_test_coverage:
    name: Validate Test Coverage
    runs-on: ubuntu-latest
    # needs: [validate_test_track, validate_test_track_test_support]
    steps:
      - uses: dart-lang/setup-dart@v1.3
      - name: Install lcov
        run: sudo apt-get install lcov
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Combine coverages
        run: |
          lcov --add-tracefile packages/test_track_test_support/coverage/test_track_test_support-lcov.info -a packages/test_track/coverage/test_track-lcov.info -o coverage/lcov.info
      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v1.4.0
        with:
          coverage-files: coverage/lcov.info
          minimum-coverage: 90
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-name: merged-code-coverage-report
