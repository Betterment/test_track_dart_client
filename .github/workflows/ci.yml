name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate_test_track:
    uses: ./.github/workflows/validate.yml
    with:
      package-name: test_track
      code-gen: true
      min-pana-score: 90

  validate_test_track_test_support:
    uses: ./.github/workflows/validate.yml
    with:
      package-name: test_track_test_support
      code-gen: false
      min-pana-score: 100

  validate_overall_test_coverage:
    runs-on: ubuntu-latest
    needs: [validate_test_track, validate_test_track_test_support]
    steps:
      - uses: actions/checkout@v2.3.5
      - name: Install lcov
        run: sudo apt-get install lcov
      - name: Download test_track test coverage
        uses: actions/download-artifact@v2
        with:
          name: test_track-code-coverage
          path: test_track/coverage
      - name: Download test_track_test_support test coverage
        uses: actions/download-artifact@v2
        with:
          name: test_track_test_support-code-coverage
          path: test_track_test_support/coverage
      - name: Combine coverages
        run: |
          lcov --add-tracefile test_track/coverage/lcov.info -a test_track_test_support/coverage/lcov.info -o final-lcov.info
      - name: Report code overall coverage
        uses: zgosalvez/github-actions-report-lcov@v1.4.0
        with:
          coverage-files: final-lcov.info
          minimum-coverage: 90
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-name: merged-code-coverage-report
