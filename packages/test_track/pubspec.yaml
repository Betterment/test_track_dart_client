name: test_track
description: The dart client for the TestTrack system. It provides client-side split-testing and feature-toggling through a simple API.
version: 0.2.0
homepage: https://github.com/Betterment/test_track_dart_client
repository: https://github.com/Betterment/test_track_dart_client

environment:
  sdk: ">=3.0.7 <4.0.0"

dependencies:
  collection: ^1.18.0
  crypto: ^3.0.3
  dio: ^5.5.0+1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  meta: ^1.14.0
  sturdy_http: ^0.5.0
  uuid: ^4.4.0

dev_dependencies:
  build_runner: ^2.4.9
  charlatan: ^0.4.0
  coverage: ^1.7.2
  fake_async: ^1.3.1
  freezed: ^2.5.1
  json_serializable: ^6.7.1
  lints: ^3.0.0
  mocktail: ^1.0.3
  test: ^1.25.3
  test_track_test_support:
    path: ../test_track_test_support
