name: test_track
description: The dart client for the TestTrack system. It provides client-side split-testing and feature-toggling through a simple API.
version: 0.0.3
homepage: https://github.com/Betterment/test_track_dart_client
repository: https://github.com/Betterment/test_track_dart_client

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  collection: ^1.17.1
  crypto: ^3.0.1
  dio: ^5.0.0
  equatable: ^2.0.5
  freezed_annotation: ^2.1.0
  json_annotation: ^4.8.0
  meta: ^1.9.0
  uuid: ^3.0.7


dev_dependencies:
  build_runner: ^2.3.3
  charlatan: ^0.2.0
  coverage: ^1.6.3
  fake_async: ^1.2.0
  freezed: ^2.3.2
  json_serializable: ^6.0.1
  lints: ^2.0.1
  mocktail: ^0.3.0
  test: ^1.17.7
  test_track_test_support: ^0.0.1
