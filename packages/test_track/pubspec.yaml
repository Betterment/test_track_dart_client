version: 0.0.3
homepage: https://github.com/Betterment/test_track_dart_client
repository: https://github.com/Betterment/test_track_dart_client

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  collection: ^1.15.0
  crypto: ^3.0.1
  dio: ^4.0.0
  equatable: ^2.0.2
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  meta: ^1.3.0
  uuid: ^3.0.4


dev_dependencies:
  build_runner: ^2.0.4
  charlatan: ^0.1.0
  coverage: ^1.0.3
  fake_async: ^1.2.0
  freezed: ^2.0.4
  json_serializable: ^6.0.1
  lints: ^1.0.1
  mocktail: ^0.3.0
  test: ^1.17.7
  test_track_test_support: ^0.0.1
